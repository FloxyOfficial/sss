    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;

        .container {

        .score-text {

        .game-area {

        .quiz-panel {

        .answer-input {

        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 15px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;

        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4facfe;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .completion-message {
            background: linear-gradient(135deg, #00c851 0%, #007e33 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .completion-message h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .restart-btn {
            background: white;
            color: #007e33;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.8rem;
            }
            
            .country-name {
                font-size: 2.5rem;
            }

            .quiz-panel {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üó∫Ô∏è Slep√° mapa Evropy</h1>
            <p>Kv√≠z hlavn√≠ch mƒõst evropsk√Ωch st√°t≈Ø</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="score-text">
                    <span id="currentScore">0</span> / <span id="targetScore">150</span> bod≈Ø
                </div>
            </div>
        </div>

        <div class="game-area">
            <div class="quiz-panel">
                <div class="question">
                    Jak√© je hlavn√≠ mƒõsto st√°tu:
                    <div class="country-name" id="currentCountry">Francie</div>
                </div>

                <div class="input-container">
                    <input type="text" id="answerInput" class="answer-input" placeholder="Zadejte hlavn√≠ mƒõsto..." autocomplete="off">
                </div>

                <button id="submitBtn" class="submit-btn">Odpovƒõdƒõt</button>

                <div id="feedback" class="feedback" style="display: none;"></div>

                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="correctAnswers">0</div>
                        <div class="stat-label">Spr√°vn√©</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalQuestions">0</div>
                        <div class="stat-label">Celkem</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="accuracy">100%</div>
                        <div class="stat-label">√öspƒõ≈°nost</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="completionMessage" class="completion-message">
            <h2>üéâ Gratulujeme!</h2>
            <p>Dos√°hli jste c√≠lov√©ho sk√≥re 150 bod≈Ø!</p>
            <button id="restartBtn" class="restart-btn">Zaƒç√≠t znovu</button>
        </div>
    </div>

    <script>
        const countries = {
            'Francie': 'Pa≈ô√≠≈æ',
            'Nƒõmecko': 'Berl√≠n',
            'It√°lie': '≈ò√≠m',
            '≈†panƒõlsko': 'Madrid',
            'Polsko': 'Var≈°ava',
            'Velk√° Brit√°nie': 'Lond√Ωn',
            'Nizozemsko': 'Amsterdam',
            '≈†v√©dsko': 'Stockholm',
            'Norsko': 'Oslo',
            'D√°nsko': 'Koda≈à',
            'Finsko': 'Helsinky',
            'Rakousko': 'V√≠de≈à',
            '≈†v√Ωcarsko': 'Bern',
            'Belgie': 'Brusel',
            'Portugalsko': 'Lisabon',
            '≈òecko': 'At√©ny',
            'Turecko': 'Ankara',
            'Rumunsko': 'Bukure≈°≈•',
            'Bulharsko': 'Sofie',
            'Maƒèarsko': 'Budape≈°≈•',
            'ƒåesko': 'Praha',
            'Slovensko': 'Bratislava',
            'Slovinsko': 'Lubla≈à',
            'Chorvatsko': 'Z√°hreb',
            'Srbsko': 'Bƒõlehrad',
            'Ukrajina': 'Kyjev',
            'Bƒõlorusko': 'Minsk',
            'Litva': 'Vilnius',
            'Loty≈°sko': 'Riga',
            'Estonsko': 'Tallinn'
        };

        let currentCountry = '';
        let score = 0;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let usedCountries = [];
        const targetScore = 150;
        const pointsPerCorrect = 5;

        const elements = {
            currentCountry: document.getElementById('currentCountry'),
            answerInput: document.getElementById('answerInput'),
            submitBtn: document.getElementById('submitBtn'),
            feedback: document.getElementById('feedback'),
            currentScore: document.getElementById('currentScore'),
            progressFill: document.getElementById('progressFill'),
            correctAnswers: document.getElementById('correctAnswers'),
            totalQuestions: document.getElementById('totalQuestions'),
            accuracy: document.getElementById('accuracy'),
            completionMessage: document.getElementById('completionMessage'),
            restartBtn: document.getElementById('restartBtn')
        };

        function getRandomCountry() {
            const availableCountries = Object.keys(countries).filter(country => 
                !usedCountries.includes(country)
            );
            
            if (availableCountries.length === 0) {
                usedCountries = [];
                return Object.keys(countries)[Math.floor(Math.random() * Object.keys(countries).length)];
            }
            
            return availableCountries[Math.floor(Math.random() * availableCountries.length)];
        }

        function nextQuestion() {
            if (score >= targetScore) {
                showCompletion();
                return;
            }
            
            currentCountry = getRandomCountry();
            usedCountries.push(currentCountry);
            elements.currentCountry.textContent = currentCountry;
            elements.answerInput.value = '';
            elements.answerInput.focus();
            elements.feedback.style.display = 'none';
        }

        function normalizeText(text) {
            return text.toLowerCase()
                      .normalize('NFD')
                      .replace(/[\u0300-\u036f]/g, '')
                      .trim();
        }

        function checkAnswer() {
            const userAnswer = elements.answerInput.value.trim();
            const correctAnswer = countries[currentCountry];
            
            if (!userAnswer) {
                showFeedback('Pros√≠m zadejte odpovƒõƒè!', false);
                return;
            }

            const isCorrect = normalizeText(userAnswer) === normalizeText(correctAnswer);
            
            totalQuestions++;
            
            if (isCorrect) {
                correctAnswers++;
                score += pointsPerCorrect;
                showFeedback(`‚úÖ Spr√°vnƒõ! ${currentCountry} - ${correctAnswer}`, true);
            } else {
                showFeedback(`‚ùå ≈†patnƒõ! Spr√°vn√° odpovƒõƒè: ${correctAnswer}`, false);
            }
            
            updateStats();
            
            setTimeout(() => {
                nextQuestion();
            }, 2000);
        }

        function showFeedback(message, isCorrect) {
            elements.feedback.textContent = message;
            elements.feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            elements.feedback.style.display = 'block';
        }

        function updateStats() {
            elements.currentScore.textContent = score;
            elements.correctAnswers.textContent = correctAnswers;
            elements.totalQuestions.textContent = totalQuestions;
            
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 100;
            elements.accuracy.textContent = accuracy + '%';
            
            const progress = Math.min((score / targetScore) * 100, 100);
            elements.progressFill.style.width = progress + '%';
        }

        function showCompletion() {
            elements.completionMessage.style.display = 'block';
            elements.completionMessage.scrollIntoView({ behavior: 'smooth' });
        }

        function resetGame() {
            score = 0;
            correctAnswers = 0;
            totalQuestions = 0;
            usedCountries = [];
            elements.completionMessage.style.display = 'none';
            updateStats();
            nextQuestion();
        }

        // Event listeners
        elements.submitBtn.addEventListener('click', checkAnswer);
        elements.restartBtn.addEventListener('click', resetGame);

        elements.answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Spu≈°tƒõn√≠ hry
        nextQuestion();
    </script>
</body>
</html>
